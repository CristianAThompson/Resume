<!DOCTYPE html>


<head>

	<meta charset="utf-8">

	
	<title>Cristian Thompsons Resum√©</title>


	<link href="css/style.css" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

	<script src="js/jQuery.js"></script>

	<script src="js/helper.js"></script>

	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="main">
		<div id="menuicon" class="center-content clear-fix">
			<a id="menu"><i class="fa fa-bars fa-2x logo" id="menubar" aria-hidden="true"></i></a>
		</div>
		<nav id="drawer" class="nav center-content clear-fix">
			<ul class="nav__list center-content clear-fix">
				<li class="nav__item"><a href="http://CristianAThompson.github.io">Home</a></li>
				<li class="nav__item"><a href="http://CristianAThompson.github.io/Portfolio">Portfolio</a></li>
				<li class="nav__item"><a href="#">About Me</a></li>
				<li class="nav__item"><a href="#">Blog</a></li>
			</ul>
		</nav>		
		<div id="header" class="center-content clear-fix">
		</div>
		<div style="clear: both;"></div>
		<div id="workExperience" class="gray">
			<h2>Work Experience</h2>
		</div>
		<div id="projects" class="lightgray">
			<h2>Projects</h2>
		</div>
		<div id="education" class="gray">
			<h2>Education</h2>
		</div>
		<div id="mapDiv">
			<h2>Where I've Lived and Worked</h2>
		</div>
		<div id="lets-connect" class="dark-gray">
			<h2 class="blue-text center-text">Let's Connect</h2>
				<ul id="footerContacts" class="center-text">
			</ul>
		</div>
	</div>

 
	<script src="js/resumeBuilder.js"></script>




	<script type="text/javascript">



		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('topContacts').style.backgroundColor = "#000000";
		}
		if(document.getElementsByTagName('h1').length === 0) {
			document.getElementById('header').style.backgroundColor = "#000000";
		}
		if(document.getElementsByClassName('work-entry').length === 0) {
			document.getElementById('workExperience').style.backgroundColor = "#000000";
		}
		if(document.getElementsByClassName('project-entry').length === 0) {
			document.getElementById('projects').style.backgroundColor = "#000000";
		}
		if(document.getElementsByClassName('education-entry').length === 0) {
			document.getElementById('education').style.backgroundColor = "#000000";
		}
		if(document.getElementsByClassName('flex-item').length === 0) {
			document.getElementById('lets-connect').style.backgroundColor = "#000000";
		}
		if(document.getElementById('map') === null) {
			document.getElementById('mapDiv').style.backgroundColor = "#000000";
		}

		/*
		* Open the drawer when the menu ison is clicked.
		*/
		var menu = document.querySelector('#menu');
		var main = document.querySelector('main');
		var drawer = document.querySelector('#drawer');

		menu.addEventListener('click', function(e) {
			drawer.classList.toggle('open');
			e.stopPropagation();
		});
		main.addEventListener('click', function() {
			drawer.classList.remove('open');
		});

	</script>
</body>
</html>
